<div class="col-md-12">
  <nb-card>
    <nb-card-header>
      <a class="mr-2" [routerLink]="[isAddMode? '/tags' : '/tags/'+tag?.id]">
        <nb-icon icon="arrow-back-outline"></nb-icon>
      </a>
      <span>{{isAddMode? 'Aggiungi un nuovo Tag' : 'Modifica il Tag'}}</span>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="tagsActionForm" (ngSubmit)="onSubmit()" class="tag-form">
        <div class="form-group">
          <label for="name" class="label">Nome</label>
          <input type="text" nbInput fullWidth fieldSize="large" type="text" placeholder="Nome" name="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="color" class="label">Colore in esadecimale</label>
          <input type="text" nbInput fullWidth fieldSize="large" type="text" placeholder="Colore #HEX" name="color" formControlName="color">
        </div>
        <div class="form-group">
          <label for="description" class="label">Descrizione</label>
          <textarea type="text" nbInput fullWidth fieldSize="large" type="text" placeholder="Inserisci la descrizione" name="description" formControlName="description"></textarea>
        </div>
        <button nbButton status="primary" [disabled]="!tagsActionForm.valid">{{isAddMode? 'Aggiungi' : 'Modifica'}}</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
