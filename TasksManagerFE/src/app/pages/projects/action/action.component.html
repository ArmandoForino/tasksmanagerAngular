<div class="col-md-12">
  <nb-card>
    <nb-card-header>
      <a class="mr-2" [routerLink]="[isAddMode? '/projects' : '/projects/'+project?.id]">
        <nb-icon icon="arrow-back-outline"></nb-icon>
      </a>
      <span>{{isAddMode? 'Aggiungi un nuovo Progetto' : 'Modifica il Progetto'}}</span>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="projectsActionForm" (ngSubmit)="onSubmit()" class="project-form">
        <div class="form-group">
          <label for="name" class="label">Nome</label>
          <input type="text" nbInput fullWidth fieldSize="large" type="text" placeholder="Nome" name="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="color" class="label">Stato del progetto</label>
          <nb-checkbox name="status" formControlName="status">Progetto attivo</nb-checkbox>
        </div>
        <div class="form-group">
          <label for="description" class="label">Descrizione</label>
          <textarea type="text" nbInput fullWidth fieldSize="large" type="text" placeholder="Inserisci la descrizione" name="description" formControlName="description"></textarea>
        </div>
        <button nbButton status="primary" [disabled]="!projectsActionForm.valid">{{isAddMode? 'Aggiungi' : 'Modifica'}}</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
